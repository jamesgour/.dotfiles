#set -g status-interval 1
#set -g status on

# Windows
set -g window-status-current-format "#[fg=black,bg=#96becf,nobold,noitalics,nounderscore] #[fg=black,bg=#96becf]#I #[fg=black,bg=#96becf,nobold,noitalics,nounderscore] #[fg=black,bg=#96becf]#W #F #[fg=#96becf,bg=#3d4250,nobold,noitalics,nounderscore]"
set -g window-status-format "#[fg=black,bg=#4e5569,nobold,noitalics,nounderscore] #[fg=white,bg=#4e5569]#I #[fg=white,bg=#4e5569,nobold,noitalics,nounderscore] #[fg=white,bg=#4e5569]#W #F #[fg=#4e5569,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

# Split View Panes
set -g pane-border-style bg=default,fg=brightblack
set -g pane-active-border-style bg=default,fg=blue
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

# Clock Mode
#setw -g clock-mode-colour cyan

# Messages
set -g message-style bg=brightblack,fg=cyan
set -g message-command-style bg=brightblack,fg=cyan
